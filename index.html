<body>

  <div class="nav-container">
    <header>
        <a href="landing.html"><h2>KidsFly</h2></a>
      <nav class="left-nav">
        <a href="#">Account</a>
        <a href="#">Plan Trip</a>
        <a href="about.html">About</a>
      </nav>
      <nav class="right-nav">
        <a href="#">Messages</a>
      </nav>
    </header>
  </div><!-- End of Nav Container-->

  <div class="main-content">

    <div class="main-container">
      <div class="top-box">
        <h2>Review Your Trip</h2>
        <h3>New York</h3>
        <p>3 February, 2020</p>
      </div><!-- End of Top Box-->
      <div class="bottom-box">
        <div class="left-middle-box">
          <div class="inner-icon first-icon">
            <i class="fas fa-check-square fa-3x"></i>
            <p>SFO T3 Door 5</p>
            <a href="">Edit</a>
          </div>
          <div class="inner-icon">
            <i class="fas fa-user fa-3x"></i>
            <p>Jake Herman</p>
            <a href="">Edit</a>
          </div>
          <div class="inner-icon">
            <i class="far fa-calendar-alt fa-3x"></i>
            <p>3 February, 2020</p>
            <a href="">Edit</a>
          </div>
          <div class="inner-icon">
            <i class="far fa-clock fa-3x"></i>
            <p>11:00 AM Arrival</p>
            <a href="">Edit</a>
          </div>
          <div class="inner-icon">
            <i class="fas fa-users fa-3x"></i>
            <p>3 Passengers</p>
            <a href="">Edit</a>
          </div>
          <div class="inner-icon">
            <i class="fas fa-plane fa-3x"></i>
            <p>AKL 9</p>
            <a href="">Edit</a>
          </div>
        </div><!-- End of Left Middle Box-->
        <div class="right-middle-box">
          <h2>Who is joining your trip?</h2>
          <div class="whos_going">
            <div class="p1">
              <img src="img/baby-logo.png" alt="baby in a circle">
              <p>Audrey Cooper</p>
            </div>
            <div class="p2">
              <img src="img/kid-logo.png" alt="small child in a circle">
              <p>Nicholas Cooper</p>
            </div>
            <div class="p3">
              <i class="fas fa-plus-circle fa-7x"><a href="#"> </a></i>
              <a href="#">
                <p>Add member</p>
              </a>
            </div>
          </div><!-- End of Whos Going-->

        </div><!-- End of Right Middle Box-->

      </div><!-- End of Bottom Box-->

    </div><!-- End of Main Container-->

  </div><!-- End of Main Content-->
